<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

    <ng-container *ngFor="let column of dataColumns" [matColumnDef]=column>
      <th mat-header-cell *matHeaderCellDef="let element"> {{displayedHeaders[column]}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <button (click)="handleRowClick($event, element)">click</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
