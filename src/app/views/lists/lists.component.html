<mat-spinner [diameter]="50"></mat-spinner>
<div class='sub-view-height-styles'>
  <table style="width: 100%; height: auto;" mat-table [dataSource]="matdatasource" class="mat-elevation-z8">

    <ng-container *ngFor="let column of dataColumns" [matColumnDef]=column>
      <th mat-header-cell *matHeaderCellDef="let element"> {{displayedHeaders[column]}} </th>
      <td mat-cell *matCellDef="let element"> 
        <ng-container *ngIf="element[column]">{{element[column]}} </ng-container>
        <ng-container *ngIf="!element[column]">
          <mat-spinner style="stroke: #3f51b5;" [diameter]="20"></mat-spinner>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="entityCount">
      <th mat-header-cell *matHeaderCellDef>{{displayedHeaders['entityCount']}}</th>
      <td  mat-cell *matCellDef="let element"> {{element.entityCount}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{displayedHeaders['actions']}}</th>
      <td mat-cell *matCellDef="let element"> 
        <ng-container *ngFor="let icon of element['actions']">
          <mat-icon class = 'icon-color'>{{icon}}</mat-icon>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <button mat-button (click)="handleRowClick($event, element)">Details</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
